<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="css/style6.css">

    <title>Abakada Air | Passenger Information</title>
</head>
<body>
    <div class="passenger-form-box">
        <h4>Passenger Details</h4>
        <div class="radio-btn">
            <input type="radio" class="btn" name="check" checked="checked"><span>Male</span>
            <input type="radio" class="btn" name="check"><span>Female</span>
        </div>

    <div class="booking-form">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Given Full Name">
        <label>Nationality</label>
        <input type="text" class="form-control" placeholder="Nationality">
        <label>Passpord ID</label>
        <input type="text" class="form-control" placeholder="Passport ID">
    
    <div class="input-grp">
        <label>Date of Birth</label>
        <input type="date" class="form-control select-date">
    </div>

    <div class="input-grp">
            <label>Passport or Expiry date</label>
            <input type="date" class="form-control select-date">
        </div>
    
    <div class="input-grp">
        <a href="PaymentDetails.html"><button type="button" class="btn btn-primary flight">Confirm</button></a>
        </div>
</body>
</html>
