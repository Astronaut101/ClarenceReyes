<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="/.css/style4.css">
    <title>Ticket Price</title>
</head>
<body>

<div class="container">
    <div class="row">
        
        <!--First Option Ticket-->

        <div class="col s12 m4">
            <div class="class">
                <div class="card-content">
                    <div class="card-title teal white-text">
                        <h3>PHIL to JFK</h3>
                        <h5>P45,000</h5>
                    </div>
                    <ul class="collection">
                        <li class="collection-item">11:45-16:45</li>
                        <li class="collection-item">18:30-21:30</li>
                        <li class="collection-item">One-way</li>
                    </ul>
                </div>

                <div class="card-action">
                <div class="btn btn-block btn-large blue">Select Ticket</div>
                </div>
            </div>
        </div>

        <!--Second Option Ticket-->
        <div class="col s12 m4">
            <div class="class">
                <div class="card-content">
                    <div class="card-title teal white-text">
                        <h3>PHIL to JFK</h3>
                        <h5>P60,000</h5>
                    </div>
                    <ul class="collection">
                        <li class="collection-item">13:45-18:45</li>
                        <li class="collection-item">20:30-23:30</li>
                        <li class="collection-item">One-way</li>
                    </ul>
                </div>

                <div class="card-action">
                <div class="btn btn-block btn-large blue">Select Ticket</div>
                </div>
            </div>
        </div>

        <!--Third Option Ticket-->
        <div class="col s12 m4">
            <div class="class">
                <div class="card-content">
                    <div class="card-title teal white-text">
                        <h3>PHIL to JFK</h3>
                        <h5>P85,000</h5>
                    </div>
                    <ul class="collection">
                        <li class="collection-item">12:45-15:45</li>
                        <li class="collection-item">19:30-22:30</li>
                        <li class="collection-item">One-way</li>
                    </ul>
                </div>

                <div class="card-action">
                <div class="btn btn-block btn-large blue">Select Ticket</div>
                </div>
            </div>
        </div>

    </div>
</div>
<style>
.container{
    margin-top: 100px;
}
.card-title{
    padding: 10px;
}
.card-content{
    text-align: center;
    padding: 0px !important;
}

ul li{
    padding: 20px !important;
    font-weight: bold;
}

.card{
    transition: .5s;
}
.card:hover{
    transform:scale(1.05);
}
</style>
</body>
</html>
