<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Abakada Air | Sign-in</title>
    <link rel="stylesheet" type="text/css" href="css/style3.css">
</head>
<body>
    <div id="wrapper">
        <div id="left">
          <div id="signin">
            <div class="logo">
              <img src="img/Logo (2).png" alt="Abakada Air" />
            </div>
            <form>
              <div>
                <label>Email or username</label>
                <input type="text" class="text-input" />
              </div>
              <div>
                <label>Password</label>
                <input type="password" class="text-input" />
              </div>
              <a href="LandingPage.html" button type="submit" class="primary-btn">Sign In</button></a>
            </form>
            <div class="links">
              <a href="#">Forgot Password</a>
              <a href="#">Sign in with your Premium Membership Account</a>
            </div>
            <div class="or">
              <hr class="bar" />
              <span>OR</span>
              <hr class="bar" />
            </div>
            <a href="SignUp.html" class="secondary-btn">Create an account</a>
          </div>
          <footer id="main-footer">
            <p>Copyright &copy; 2019, Abakada Air All Rights Reserved</p>
            <div>
              <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
            </div>
          </footer>
        </div>
        <div id="right">
          <div id="showcase">
            <div class="showcase-content">
              <h1 class="showcase-text">
                Let's reach the globe <strong>together</strong>
              </h1>
              <a href="#" class="secondary-btn">Start with our Premium Account</a>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
